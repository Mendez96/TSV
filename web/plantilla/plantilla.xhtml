<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="/default.css"/>
        <h:outputStylesheet library="css" name="/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <h2>PAGO DE SERVICIOS</h2>
            <div id="sessionUsuario">
                <span>
                    <h:form>
                        <p:outputLabel value="Usuario: " style="font-weight: bold"/>
                        <p:outputLabel value="#{loginControl.usuario.nombreCompleto}"/>
                    </h:form>
                </span>                
            </div>
            <h:form>   
                <p:menubar>
                    <p:menuitem value="Inicio" outcome="/vista/inicio" icon="ui-icon-home" />

                    <p:submenu label="Mantenimientos" icon="ui-icon-circle-plus">
                        <p:menuitem value="Usuario" outcome="/vista/mantenimientos/usuario" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Sitios" outcome="/vista/mantenimientos/sitios" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Viaje" outcome="/vista/mantenimientos/viaje" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:submenu label="Pagos" icon="ui-icon-circle-plus">
                         <p:menuitem value="Pagos" outcome="/vista/pagos/pago" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>
                    
                    <p:submenu label="Reportes" icon="ui-icon-document">
                       
                    </p:submenu>
                    
                    <p:menuitem value="Salir" icon="ui-icon-circle-minus" action="#{loginControl.cerrarSession()}"  />

                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Programacion IV / Ciclo 02 - 2016</ui:insert>
        </div>

    </h:body>

</html>
